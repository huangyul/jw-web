<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h4 v-html="123">{{count}}</h4>
      <input type="text" v-model="count" />
      <button v-on="increase">AddOne</button>
    </div>
    <script type="module">
      import { Vue } from './test.js'
      const app = new Vue({
        el: '#app',
        data: {
          count: 1,
        },
        methods: {
          increase() {
            this.count++
          },
        },
      })
      setTimeout(() => {
        app.$data.count = 2
      }, 2000)
    </script>
  </body>
</html>
